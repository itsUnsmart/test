<script>
// Get the hash of the url
  const hash = window.location.hash
  .substring(1)
  .split('&')
  .reduce(function (initial, item) {
    if (item) {
      var parts = item.split('=');
      initial[parts[0]] = decodeURIComponent(parts[1]);
    }
    return initial;
  }, {});
  window.location.hash = '';

// Set token
  let _token = hash.access_token;
  console.log(_token);
  const authEndpoint = 'https://mixer.com/oauth/authorize';

// Replace with your app's client ID, redirect URI and desired scopes
  const clientId = '67a2b102b2595e8b92c94c0ab5a2d6dba7f4e9bdc64cb3c4';
  const redirectUri = 'https://itsunsmart.github.io/test';
  const scopes = [
    'channel:details:self',
    'channel:update:self',
    'chat:connect',
    'chat:chat',
    'chat:bypass_catbot',
    'chat:bypass_filter',
    'chat:bypass_links',
    'chat:bypass_slowchat',
    'chat:clear_messages',
    'user:act_as',
    'subscription:view:self',
    'channel:analytics:self'
  ];

  // If there is no token, redirect to Spotify authorization
  if (!_token) {
    window.location = `${authEndpoint}?client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scopes.join('%20')}&response_type=token`;
  }
</script>
